<!DOCTYPE html>
<html ng-app="myToDo">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Single Page TODO Application using MEAN stack</title>
        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <style>
            html                    { overflow-y:scroll; }
            body                    { padding-top:50px; }
            #todo-list              { margin-bottom:30px; }
            .checkbox label         { font-size: 2em; }
            .label-holder {
                margin: 10px 0;
                height: 50px;
            }
            label {

                display: inline-block;
                position: relative;
                font-size: 2em;
                padding: 0 0 0 80px;
                vertical-align: top;
                color: rgba(255,155,0,0.8);
                cursor: pointer;
                transition: color 0.3s;
            }
            input[type=checkbox] {
                /*border: 4px solid #333;*/
                opacity: 0;
                display: inline-block;
                vertical-align: middle;
                z-index: 100;
            }
            input[type=checkbox], label::before {
                width: 50px;
                height: 50px;
                top: 50%;
                left: 0;
                margin-top: -25px;
                position: absolute;
                cursor: pointer;
            }
            label::before {
                content: '';
                border: 4px solid #333;
                transition: opacity 0.3s;
            }
        </style>

    </head>
    <body ng-controller="mainController">
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a href="../" class="navbar-brand">TODO</a>
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Menu <span class="caret"></span></a>
                  <ul class="dropdown-menu" aria-labelledby="themes">
                    <li><a href="../default/">Default</a></li>
                    <li class="divider"></li>
                    <li></li> 
                  </ul>
                </li>
                <li>
                  <a href="../help/">Help</a>
                </li>
                <li>
                  <a href="http://news.bootswatch.com">Blog</a>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" target="_blank">LogIn</a></li>
                <li><a href="#" target="_blank">SignUp</a></li>
              </ul>

            </div>
          </div>
        </div>
        <div class="container">

            <!-- HEADER AND TODO COUNT -->
            <div class="jumbotron text-center">
                <h1>There are this many things that I'd like to do: <span class="label label-info">{{ todos.length }}</span></h1>
            </div>

            <!-- TODO LIST -->
            <div id="todo-list" class="row">
                <div class="col-sm-6 col-sm-offset-3">

                    <!-- LOOP OVER THE TODOS IN $scope.todos -->
                    <div class="checkbox" ng-repeat="todo in todos">
                        <div class="label-holder">
                            <label>
                                <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}

                            </label>
                        </div>
                        <br />
                    </div>

                </div>
            </div>

            <!-- FORM TO CREATE TODOS -->
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">

                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="Add items to your todo list here!" ng-model="formData.text">
                        </div>

                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                    </form>
                </div>
            </div>

        </div>

    </body>
    <!-- Load Javscript here -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
</html>
